name: Quality

on:
  push:
    branches:
      - main
      - release
  pull_request:

jobs:
  build:
    name: Build library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare âœ…
        uses: ./.github/actions/prepare

      - name: Build ğŸ”§
        run: npm run build

  docs:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare âœ…
        uses: ./.github/actions/prepare

      - name: Build Sassdoc ğŸ’„
        run: npm run build:sassdoc
      - name: Build Storybook ğŸ“š
        run: npm run build:stories
      - name: Build docs ğŸ“„
        run: npm run build:docs
        env:
          BASE_URL: /design-system/

  cspell:
    name: Spell check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare âœ…
        uses: ./.github/actions/prepare

      - name: CSpell âœï¸
        run: npm run cspell

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare âœ…
        uses: ./.github/actions/prepare

      - name: ESLint âœ¨
        run: npm run lint:es

  stylelint:
    name: Stylelint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare âœ…
        uses: ./.github/actions/prepare

      - name: Stylelint âœ¨
        run: npm run lint:style

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare âœ…
        uses: ./.github/actions/prepare

      - name: Prettier âœ¨
        run: npm run lint:prettier

  test:
    name: Test | Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [16, 18, 20]
    env:
      COVERAGE_VERSION: 20
    steps:
      - uses: actions/checkout@v4
      - name: Prepare âœ…
        uses: ./.github/actions/prepare
        with:
          node-version: ${{ matrix.node }}

      - name: Test ğŸ§ª
        run: npm run test

name: Quality

on:
  push:
    branches:
      - main
      - release
  pull_request:

permissions:
  contents: read

env:
  # We're testing with many versions of Node, but only one will be used for coverage
  # and other canonical artifacts. That's this version.
  NODE_VERSION_PRIMARY: 22

jobs:
  build:
    name: Build library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare ✅
        uses: ./.github/actions/prepare

      - name: Build 🔧
        run: npm run build

  docs:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare ✅
        uses: ./.github/actions/prepare

      - name: Build Sassdoc 💄
        run: npm run build:sassdoc
      - name: Build Storybook 📚
        run: npm run build:stories
      - name: Build docs 📄
        run: npm run build:docs
        env:
          BASE_URL: /design-system/

  cspell:
    name: Spell check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare ✅
        uses: ./.github/actions/prepare

      - name: CSpell ✏️
        run: npm run cspell

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare ✅
        uses: ./.github/actions/prepare

      - name: ESLint ✨
        run: npm run lint:es

  stylelint:
    name: Stylelint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare ✅
        uses: ./.github/actions/prepare

      - name: Stylelint ✨
        run: npm run lint:style

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare ✅
        uses: ./.github/actions/prepare

      - name: Prettier ✨
        run: npm run lint:prettier

  test:
    name: Test | Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [16, 18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - name: Prepare ✅
        uses: ./.github/actions/prepare
        with:
          node-version: ${{ matrix.node }}

      - name: Test 🧪
        run: npm run coverage
      - name: Codecov ☂
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        if: ${{ matrix.node == env.NODE_VERSION_PRIMARY }}
        with:
          directory: coverage

  storybook-test:
    name: Storybook Tests | Node ${{ env.NODE_VERSION_PRIMARY }}
    runs-on: ubuntu-latest
    container:
      # Make sure to grab the latest version of the Playwright image
      # https://playwright.dev/docs/docker#pull-the-image
      image: mcr.microsoft.com/playwright:v1.52.0-noble
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node ✅
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION_PRIMARY }}
      - name: Install 📦
        run: npm ci

      - name: Test 🧪
        run: npm run test:storybook

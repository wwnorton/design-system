name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Setup Node.js environment ğŸŒ„
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 12.x
      - name: Cache ğŸ’µ
        id: cache
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: NPM install ğŸ“¦
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Lerna bootstrap ğŸ‘¢
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm run bootstrap

  eslint:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Setup Node.js environment ğŸŒ„
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 12.x
      - name: Restore Cache ğŸ’µ
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: ESLint âœ¨
        run: npm run lint:es

  stylelint:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Setup Node.js environment ğŸŒ„
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 12.x
      - name: Restore Cache ğŸ’µ
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Stylelint âœ¨
        run: npm run lint:style

  prettier:
    needs: prepare
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Setup Node.js environment ğŸŒ„
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 12.x
      - name: Restore Cache ğŸ’µ
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Prettier âœ¨
        run: npm run lint:prettier

  test:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Setup Node.js environment ğŸŒ„
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 12.x
      - name: Restore Cache ğŸ’µ
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Test ğŸ§ª
        run: npm run coverage
      - name: Codecov â˜‚
        uses: codecov/codecov-action@v1
        with:
          directory: coverage

  build-lib:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Setup Node.js environment ğŸŒ„
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 12.x
      - name: Restore Cache ğŸ’µ
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Build ğŸ”§
        run: npm run build

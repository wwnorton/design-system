# cSpell:ignore coverallsapp
name: Integration

on:
  push:
    branches:
      - main
  pull_request:

env:
  NODE_VERSION: 18

jobs:
  build:
    name: Build library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install ğŸ“¦
        run: npm ci
      - name: Build ğŸ”§
        run: npm run build

  docs:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install ğŸ“¦
        run: npm ci
      - name: Build Sassdoc ğŸ’„
        run: npm run build:sassdoc
      - name: Build Storybook ğŸ“š
        run: npm run build:stories
      - name: Build docs ğŸ“„
        run: npm run build:docs
        env:
          BASE_URL: /design-system/

  cspell:
    name: Spell check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install ğŸ“¦
        run: npm ci
      - name: CSpell âœï¸
        run: npm run cspell

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install ğŸ“¦
        run: npm ci
      - name: ESLint âœ¨
        run: npm run lint:es

  stylelint:
    name: Stylelint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install ğŸ“¦
        run: npm ci
      - name: Stylelint âœ¨
        run: npm run lint:style

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install ğŸ“¦
        run: npm ci
      - name: Prettier âœ¨
        run: npm run lint:prettier

  test:
    name: Test | Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [14, 16, 18]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
      - name: Update npm
        if: ${{ env.NODE_VERSION == 14 }}
        run: npm i -g npm@7
      - name: Install ğŸ“¦
        run: npm ci
      - name: Test ğŸ§ª
        run: npm run coverage
      - name: Codecov â˜‚
        uses: codecov/codecov-action@v3
        if: ${{ matrix.node == env.NODE_VERSION }}
        with:
          directory: coverage
